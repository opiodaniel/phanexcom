<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Family Savings System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Mobile-First Look */
        body { padding-top: 56px; padding-bottom: 70px; background-color: #f8f9fa; }
        .footer-nav { background-color: #0d6efd; /* Primary Blue */ }
        .nav-link { color: rgba(255, 255, 255, 0.7) !important; text-align: center; }
        .nav-link.active { color: white !important; font-weight: bold; }
        .card-header-primary { background-color: #e9ecef; border-bottom: 1px solid #dee2e6; }
        .action-button { margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ’° Family Fund</a>
            <span class="navbar-text text-white-50 d-none d-sm-block">
                Youth Savings | Mobile Portal
            </span>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <nav class="navbar fixed-bottom footer-nav">
        <div class="container-fluid">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">
                <i class="bi bi-house-door-fill"></i> Dashboard
            </a>
            <a class="nav-link {% if 'prepare' in request.path %}active{% endif %}" href="{% url 'prepare_db' %}">
                <i class="bi bi-upload"></i> Prepare
            </a>
            <a class="nav-link {% if 'record' in request.path %}active{% endif %}" href="{% url 'record_new_contribution' %}">
                <i class="bi bi-pencil-square"></i> Record
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
